@if (show) {
<div style="padding: 3rem">
  <p-chart #chart type="line" [data]="data" [options]="options" />
</div>
<div class="btnContainer">
  <!-- <button (click)="exportData()"></button> -->
  <div class="inputContainer">
    Skaluj maksymalnie do 1
    <input
      type="checkbox"
      [checked]="scaleToOne"
      (change)="changeScale(scaleToOne)"
    />
  </div>
  <a class="bn31" (click)="exportData()"
    ><span class="bn31span">Export</span></a
  >
</div>
}
